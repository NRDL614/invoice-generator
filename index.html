<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Invoice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .form-group h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .services {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .services h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .service-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 60px;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .service-row input {
            margin-bottom: 0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-top: 20px;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .preview {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        /* Invoice Styles */
        .invoice-title {
            font-size: 32px;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .invoice-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .invoice-meta div {
            margin-bottom: 8px;
            font-size: 14px;
            color: #5a6c7d;
        }

        .invoice-meta strong {
            color: #2c3e50;
            font-weight: 500;
        }

        .parties-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 40px;
        }

        .party-section h4 {
            font-size: 14px;
            font-weight: 600;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .party-details {
            font-size: 14px;
            line-height: 1.6;
            color: #2c3e50;
            white-space: pre-line;
        }

        .payment-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 6px;
            margin-bottom: 40px;
            border-left: 4px solid #3498db;
        }

        .payment-section h4 {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .invoice-table thead {
            background-color: #34495e;
        }

        .invoice-table th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            color: #ffffff;
        }

        .invoice-table td {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            color: #2c3e50;
        }

        .amount-col {
            text-align: right;
            font-weight: 500;
        }

        .totals-section {
            margin-left: auto;
            width: 350px;
            margin-top: 20px;
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 14px;
            color: #2c3e50;
        }

        .total-line.subtotal {
            border-bottom: 1px solid #ecf0f1;
            font-weight: 500;
        }

        .total-line.final-total {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            border-top: 2px solid #34495e;
            padding-top: 15px;
            margin-top: 10px;
        }

        .signature-area {
            margin-top: 60px;
            text-align: right;
        }

        .signature-line {
            width: 250px;
            border-bottom: 1px solid #34495e;
            margin-left: auto;
            margin-bottom: 10px;
            height: 60px;
        }

        .signature-name {
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }

        @media print {
            body { background: white !important; }
            .no-print { display: none !important; }
            .preview { box-shadow: none !important; }
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            .service-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .parties-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .invoice-meta {
                grid-template-columns: 1fr;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header no-print">
            <h1>üìÑ Professional Invoice Generator</h1>
            <p>Create beautiful, professional invoices in seconds</p>
            <div class="buttons">
                <button class="btn btn-warning" onclick="togglePreview()">
                    <span id="previewIcon">üëÅÔ∏è</span> <span id="previewText">Preview Invoice</span>
                </button>
                <button class="btn btn-primary" onclick="downloadHTML()">
                    üíæ Download HTML
                </button>
                <button class="btn btn-success" onclick="window.print()">
                    üñ®Ô∏è Print PDF
                </button>
            </div>
        </div>

        <!-- Form Section -->
        <div id="formSection" class="no-print">
            <div class="form-container">
                <div class="form-group">
                    <h3>üìã Invoice Details</h3>
                    <div class="form-row">
                        <label>Invoice ID:</label>
                        <input type="text" id="invoiceId" value="INV-2025-001" onchange="updateTotal()">
                    </div>
                    <div class="form-row">
                        <label>Invoice Date:</label>
                        <input type="date" id="invoiceDate" value="2025-07-02">
                    </div>
                    <div class="form-row">

                        <input type="date" id="dueDate" value="2025-08-01">
                    </div>
                    <div class="form-row">

                        <input type="text" id="paymentTerms" value="30 days">
                    </div>
                </div>

                <div class="form-group">
                    <h3>üë§ Your Information</h3>
                    <div class="form-row">
                        <label>Your Name:</label>
                        <input type="text" id="providerName" value="Nurma Lisa DL">
                    </div>
                    <div class="form-row">
                        <label>Your Address:</label>
                        <textarea id="providerAddress" rows="3">Kalirase RT 2 RW 29 Trimulyo Sleman
Yogyakarta 55514
Indonesia</textarea>
                    </div>
                    <div class="form-row">
                        <label>Email:</label>
                        <input type="email" id="providerEmail" value="nurumarisa@gmail.com">

                </div>

                <div class="form-group">
                    <h3>üè¢ Client Information</h3>
                    <div class="form-row">
                        <label>Client Name:</label>
                        <input type="text" id="clientName" value="PT AQ Business Consulting Indonesia">
                    </div>
                    <div class="form-row">
                        <label>Client Address:</label>
                        <textarea id="clientAddress" rows="4">Tamansari Parama Boutique Office
Jl. K.H. Wahid Hasyim No.84-88, 10th Floor, Suite A
RT.15/RW.3, Kb. Sirih, Kec. Menteng
Kota Jakarta Pusat
Daerah Khusus Ibukota Jakarta 10340
Indonesia</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <h3>üí≥ Payment Details</h3>
                    <div class="form-row">
                        <label>Bank:</label>
                        <input type="text" id="bank" value="BNI">
                    </div>
                    <div class="form-row">
                        <label>Account Name:</label>
                        <input type="text" id="accountName" value="Nurma Lisa Dwi Lestari">
                    </div>
                    <div class="form-row">
                        <label>Account Number:</label>
                        <input type="text" id="accountNumber" value="0432750350">
                    </div>
                </div>
            </div>

            <div class="services">
                <h3>üõçÔ∏è Services & Products</h3>
                <div id="servicesContainer">
                    <div class="service-row">
                        <input type="text" placeholder="Service description" value="Ads Managing Services" class="service-desc">
                        <input type="text" placeholder="Quantity" value="11.09" class="service-qty">
                        <input type="number" placeholder="Amount" value="1663500" class="service-amount" step="0.01" onchange="updateTotal()">
                        <button class="btn btn-danger" onclick="removeService(this)">√ó</button>
                    </div>
                </div>
                <button class="btn btn-success" onclick="addService()" style="margin-top: 15px;">
                    ‚ûï Add Service
                </button>
                <div class="total-section">
                    <div>Total Amount</div>
                    <div class="total-amount" id="totalDisplay">1,663,500.00 IDR</div>
                </div>
            </div>

            <div class="form-group">
                <h3>üìù Additional Notes</h3>
                <div class="form-row">
                    <textarea id="notes" rows="3" placeholder="Add any additional notes or terms...">Details of work and time entries are attached in separate file</textarea>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" class="preview">
            <!-- Invoice preview will appear here -->
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.service-amount').forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            document.getElementById('totalDisplay').textContent = formatNumber(total) + ' IDR';
            return total;
        }

        function addService() {
            const container = document.getElementById('servicesContainer');
            const newRow = document.createElement('div');
            newRow.className = 'service-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Service description" class="service-desc">
                <input type="text" placeholder="Quantity" class="service-qty">
                <input type="number" placeholder="Amount" class="service-amount" step="0.01" onchange="updateTotal()">
                <button class="btn btn-danger" onclick="removeService(this)">√ó</button>
            `;
            container.appendChild(newRow);
        }

        function removeService(button) {
            if (document.querySelectorAll('.service-row').length > 1) {
                button.parentElement.remove();
                updateTotal();
            }
        }

        function generateInvoice() {
            const data = {
                invoiceId: document.getElementById('invoiceId').value,
                invoiceDate: document.getElementById('invoiceDate').value,
                dueDate: document.getElementById('dueDate').value,
                paymentTerms: document.getElementById('paymentTerms').value,
                providerName: document.getElementById('providerName').value,
                providerAddress: document.getElementById('providerAddress').value,
                providerEmail: document.getElementById('providerEmail').value,
                providerPhone: document.getElementById('providerPhone').value,
                clientName: document.getElementById('clientName').value,
                clientAddress: document.getElementById('clientAddress').value,
                bank: document.getElementById('bank').value,
                accountName: document.getElementById('accountName').value,
                accountNumber: document.getElementById('accountNumber').value,
                notes: document.getElementById('notes').value
            };

            const services = [];
            document.querySelectorAll('.service-row').forEach(row => {
                const desc = row.querySelector('.service-desc').value;
                const qty = row.querySelector('.service-qty').value;
                const amount = row.querySelector('.service-amount').value;
                if (desc || qty || amount) {
                    services.push({ desc, qty, amount });
                }
            });

            const total = updateTotal();

            const servicesHTML = services.map(service => `
                <tr>
                    <td>${service.desc}</td>
                    <td>${service.qty}</td>
                    <td class="amount-col">${formatNumber(parseFloat(service.amount) || 0)}</td>
                </tr>
            `).join('');

            return `
                <h1 class="invoice-title">Invoice</h1>
                
                <div class="invoice-meta">
                    <div>
                        <div><strong>Invoice ID:</strong> ${data.invoiceId}</div>
                        <div><strong>Invoice Date:</strong> ${data.invoiceDate}</div>
                    </div>
                    <div>
                        <div><strong>Due Date:</strong> ${data.dueDate}</div>
                        <div><strong>Payment Terms:</strong> ${data.paymentTerms}</div>
                    </div>
                </div>

                <div class="parties-container">
                    <div class="party-section">
                        <h4>Billed To:</h4>
                        <div class="party-details">${data.clientName}
${data.clientAddress}</div>
                    </div>
                    <div class="party-section">
                        <h4>Pay To:</h4>
                        <div class="party-details">${data.providerName}
${data.providerAddress}

<strong>Email:</strong> ${data.providerEmail}
<strong>Phone:</strong> ${data.providerPhone}</div>
                    </div>
                </div>

                <div class="payment-section">
                    <h4>Payment Details:</h4>
                    <div><strong>Bank:</strong> ${data.bank}</div>
                    <div><strong>Account Name:</strong> ${data.accountName}</div>
                    <div><strong>Account Number:</strong> ${data.accountNumber}</div>
                </div>

                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${servicesHTML}
                    </tbody>
                </table>

                <div class="totals-section">
                    <div class="total-line subtotal">
                        <span>SUBTOTAL</span>
                        <span>${formatNumber(total)} IDR</span>
                    </div>
                    <div class="total-line final-total">
                        <span>TOTAL</span>
                        <span>${formatNumber(total)} IDR</span>
                    </div>
                </div>

                ${data.notes ? `<div style="font-style: italic; color: #7f8c8d; margin: 30px 0; font-size: 14px;">${data.notes}</div>` : ''}

                <div class="signature-area">
                    <div class="signature-line"></div>
                    <div class="signature-name">${data.providerName}</div>
                </div>
            `;
        }

        function togglePreview() {
            const formSection = document.getElementById('formSection');
            const previewSection = document.getElementById('previewSection');
            const previewIcon = document.getElementById('previewIcon');
            const previewText = document.getElementById('previewText');
            
            if (previewSection.style.display === 'none' || !previewSection.style.display) {
                previewSection.innerHTML = generateInvoice();
                formSection.style.display = 'none';
                previewSection.style.display = 'block';
                previewIcon.textContent = '‚úèÔ∏è';
                previewText.textContent = 'Back to Editor';
            } else {
                formSection.style.display = 'block';
                previewSection.style.display = 'none';
                previewIcon.textContent = 'üëÅÔ∏è';
                previewText.textContent = 'Preview Invoice';
            }
        }

        function downloadHTML() {
            const invoiceHTML = generateInvoice();
            const data = {
                invoiceId: document.getElementById('invoiceId').value
            };
            
            const fullHTML = `<!DOCTYPE html>

        }
        .totals-section {
            margin-left: auto;

            margin-top: 20px;
        }
        .total-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 14px;
            color: #2c3e50;
        }
        .total-line.subtotal {
            border-bottom: 1px solid #ecf0f1;
            font-weight: 500;
        }
        .total-line.final-total {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            border-top: 2px solid #34495e;
            padding-top: 15px;
            margin-top: 10px;
        }
        .signature-area {
            margin-top: 60px;
            text-align: right;
        }
        .signature-line {
            width: 250px;
            border-bottom: 1px solid #34495e;
            margin-left: auto;
            margin-bottom: 10px;
            height: 60px;
        }
        .signature-name {
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }
        @media print {
            body { margin: 0; padding: 20px; }

<body>
    ${invoiceHTML}

            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `invoice-${data.invoiceId}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        updateTotal();
    </script>
</body>
